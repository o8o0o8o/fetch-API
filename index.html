<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cec050a84e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="link" href="https://github.com/o8o0o8o/fetch-API">Repository</a>
    </header>
    <div class="search">
      <input class="search-panel" placeholder="Keyword" />
      <button class="btn" onclick="workflow()">Search</button>
      <i class="fas fa-search lupe"></i>
      <div
        class="ld ld-cross ld-spin-fast loader hidden"
        style="font-size: 40px; color: #8da"
      ></div>
    </div>
    <div class="picture-container"></div>
    <script src="script.js"></script>
  </body>
</html>
